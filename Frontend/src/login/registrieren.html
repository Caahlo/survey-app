<!DOCTYPE html>
<html lang="abc">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>BRK Institutionelle Registrierung</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <script src="registerverify.js" type="module"></script>
  </head>
  <body>

    <div id="entry-view">
      <header>
        <h1 tabindex="0">Registrierung f√ºr Institutionen</h1>
      </header>
      <main>
        <section>
          <form action="">
            <label for="institutionName"><b>Institutionsname</b></label>
            <input id="institutionName" type="text" placeholder="Institutionsname eingeben" name="institutionName" minlength="2" required>

            <label for="address"><b>Adresse</b></label>
            <input id="address" type="text" placeholder="Adresse eingeben" name="address" minlength="3" required>

            <label for="location"><b>Ort</b></label>
            <input id="location" type="text" placeholder="Ort eingeben" name="location" minlegnth="3" required>

            <label for="zipcode"><b>Postleitzahl</b></label>
            <input id="zipcode" type="zipcode" placeholder="Postleitzahl eingeben" name="zipcode" minlegnth="4" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="email" placeholder="Email eingeben" name="email" minlength="5" required>

            <label for="password"><b>Passwort</b></label>
            <input id="password" type="password" placeholder="Passwort eingeben" name="password" minlength="3" required>

            <button type="submit">Registrieren</button>
            <p id="informationOutput" class="form-annotation" hidden>...</p>
          </form>
          <section class="login">
            <p>
              <a href="../login.html">
                Login
              </a>
            </p>
          </section>
          <section class="psw">
            <p>
              Passwort <a href="./passwort.html">vergessen?</a>
            </p>
          </section>
        </section>
      </main>
    </div>

  </body>
</html>
