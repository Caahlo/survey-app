<!DOCTYPE html>
<html lang="abc">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>BRK Institutionelles Login</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <script src="passwordreset.js" type="module"></script>
  </head>
  <body>

    <div id="entry-view">
      <header>
        <h1 tabindex="0">Passwort zurücksetzen</h1>
      </header>
      <main>
        <section>
            <form action="">
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Email eingeben" name="email" minlength="5" required>
              <p id="informationOutput" class="form-annotation" hidden>...</p>
              <button type="submit">Passwort zurücksetzen</button>
            </form>
            <section class="login">
              <p>
                <a href="../login.html">
                  Login
                </a>
              </p>
            </section>
            <section class="register">
              <p>
                <a href="./registrieren.html">
                  Registrieren
                </a>
              </p>
            </section>
        </section>
      </main>
    </div>

  </body>
</html>
